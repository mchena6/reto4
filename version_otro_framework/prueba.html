<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mega Dropdown con Semantic UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <div class="ui inverted menu">
    <a class="item">Inicio</a>

    <!-- Dropdown mega menú -->
    <div class="ui simple dropdown item">
      Productos <i class="dropdown icon"></i>
      <div class="mega menu">
        <div class="ui four column doubling grid">
          <div class="column">
            <div class="ui header">Textil</div>
            <div class="ui list">
              <div class="item">Remeras</div>
              <div class="item">Hoodies</div>
            </div>
          </div>
          <div class="column">
            <div class="ui header">Accesorios</div>
            <div class="ui list">
              <div class="item">Gift Cards</div>
              <div class="item">Caps</div>
              <div class="item">Pilusos</div>
              <div class="item">Bolsos</div>
            </div>
          </div>
          <div class="column">
            <div class="ui header">Papelería</div>
            <div class="ui list">
              <div class="item">Tarjetas</div>
              <div class="item">Stickers</div>
              <div class="item">Afiches</div>
              <div class="item">Cuadernos</div>
            </div>
          </div>
          <div class="column">
            <div class="ui header">Otros</div>
            <div class="ui list">
              <div class="item">Tazas</div>
              <div class="item">Llaveros</div>
              <div class="item">Imanes</div>
              <div class="item">Sellos</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a class="item">Contacto</a>
    <a class="item">Ayuda</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  <script>
    $('.ui.dropdown').dropdown({ on: 'hover' }); // hace que se abra al pasar el mouse
  </script>

</body>
</html>
