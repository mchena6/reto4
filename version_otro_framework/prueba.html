<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mega Dropdown con Semantic UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="ui fixed inverted menu">
        <div class="ui container">
          <!-- Nombre principal -->
            <div class="header item">
                <i class="shop icon"></i>
                XBOX
            </div>
            <!-- Items del navbar -->
            <a class="item">Inicio</a>
            <a class="item">Productos</a>
            <a class="item">Servicios</a>
            <a class="item">Contacto</a>
            <!-- Parte derecha del menu -->
            <div class="right menu">
                <!-- Item Buscador -->
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Buscar...">
                        <i class="search link icon"></i>
                    </div>
                </div>
                <!-- Item Mi carrito -->
                <a class="item">
                    <i class="shopping cart icon"></i>
                    Carrito
                </a>
            </div>
        </div>
    </div>

    <!-- Menu (debajo del navbar) -->
    <div class="ui secondary pointing menu">
        <div class="ui container">
            <a class="active item">Todas las Categorías</a>
            <a class="item">Electrónicos</a>
            <a class="item">Ropa</a>
            <a class="item">Hogar</a>
            <a class="item">Deportes</a>
            <a class="item">Libros</a>
        </div>
    </div>

    <!-- Banner -->
    <div class="ui inverted vertical center aligned segment">
        <div class="ui text container">
            <h1 class="ui inverted header">
                <i class="shopping bag icon"></i>
                Bienvenido a Mi Tienda
            </h1>
            <h2>Descubre los mejores productos al mejor precio</h2>
            <div class="ui huge primary button">
                Explorar Productos
                <i class="right arrow icon"></i>
            </div>
        </div>
    </div>
</body>
